<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App.js</title>
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css.map">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div id="calc" class="text-center">
                                <div id="main_app">
                                        <div id="screen_display">
                                            <div id="previous-result"><p>0</p></div>
                                            <div id="result"><p>0</p></div>
                                        </div>

                                        <div id="main">
                                            <div class="container">
                                                <div class="row" id="row">
                                                    <button class="btn" value="%">%</button>
                                                    <button class="btn" value="ac">C</button>
                                                    <button class="btn" value="ce"><i class="fas fa-arrow-left"></i></button>
                                                    <button class="btn" value="/"><i class="fas fa-divide"></i></button>
                                                </div>

                                                <div class="row" id="row">
                                                    <button class="btn" value="7">7</button>
                                                    <button class="btn" value="8">8</button>
                                                    <button class="btn" value="9">9</button>
                                                    <button class="btn" value="*">X</button>
                                                </div>

                                                <div class="row" id="row">
                                                    <button class="btn" value="4">4</button>
                                                    <button class="btn" value="5">5</button>
                                                    <button class="btn" value="6">6</button>
                                                    <button class="btn" value="-">-</button>
                                                </div>

                                                <div class="row" id="row">
                                                    <button class="btn" value="1">1</button>
                                                    <button class="btn" value="2">2</button>
                                                    <button class="btn" value="3">3</button>
                                                    <button class="btn" value="+">+</button>
                                                </div>

                                                <div class="row">
                                                    <button class="btn">+/-</button>
                                                    <button class="btn" value="0">0</button>
                                                    <button class="btn" value=".">.</button>
                                                    <button class="btn" value="=">=</button>
                                                </div>
                                                <br><br>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    
</body>
<script src="jquery.js"></script>
<script src="app.js"></script>
<script src="js/bootstrap.bundle.js"></script>
</html>
